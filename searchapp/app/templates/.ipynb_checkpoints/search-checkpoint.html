{% extends "base.html" %}

{% block content %}
    <h1>Query</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        
        <p>
            {{ form.searchID.label }}<br>
            {{ form.searchID(size=32) }}
            {{ form.submitID() }}
        </p>
        <br>
        <p>
            {{ form.searchText.label }}<br>
            {{ form.searchText(size=32) }}
            {{ form.submitText() }}
        </p>
    </form>
{% endblock %}
